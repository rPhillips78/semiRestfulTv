<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            width: 700px;
        }

        .error-message{
            color:red;
        }



    </style>
    <title>Create</title>
</head>

<body>
    <div class="container border p-5 mt-5 shadow-lg" style="height: 650px;">
        <div class="row">
                <h1 class="text-center mx-auto font-weight-bold">Edit Show</h1>
                <a href="/shows" class="col text-right">Go Back</a>
        </div>
        <form action="/process_edit/{{show.id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control mb-5" value="{{show.title}}">
            </div>
            <div class="row mb-5">
                <div class="col">
                    <label for="network">Network</label>
                    <input type="text" name="network" class="form-control" value="{{show.network}}">
                </div>
                <div class="col">
                    <label for="release">Release Date</label>
                    <input type="date" name="release" class="form-control" value="{{show.release_date}}">
                </div>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" name="desc" rows="5">{{show.description}}</textarea>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Update">

        </form>
            <div class="error-message">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{% if message.tags %}{% endif %}{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>

</html>
